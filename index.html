<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reserva de Tablets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/script.js" defer></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary">Reserva de Tablets</h2>
            <form id="reservaForm">
                <div class="mb-3">
                    <label class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quantidade de Tablets:</label>
                    <input type="number" class="form-control" id="quantidade" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Data (DD/MM/AAAA):</label>
                    <input type="date" class="form-control" id="data" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Hora In√≠cio:</label>
                    <input type="time" class="form-control" id="hora_inicio" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Hora Fim:</label>
                    <input type="time" class="form-control" id="hora_fim" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Reservar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
